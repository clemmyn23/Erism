<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="BnS profile pictures cropper">
  <meta name="author" content="Clement Ng">
  <title>Erism - BnS profile pictures cropper</title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script><!-- jQuery is required -->
  <link  href="cropper/dist/cropper.min.css" rel="stylesheet">
  <script src="cropper/dist/cropper.min.js"></script>
  <script>
    $(function() {
      'use strict';
      
      var $image = $('#image');
      $image.cropper({
        aspectRatio: 125 / 197,
        preview: '.img-preview',
        crop: function(e) {
          // Output the result data for cropping image.
          console.log(e.x);
          console.log(e.y);
          console.log(e.width);
          console.log(e.height);
          console.log(e.rotate);
          console.log(e.scaleX);
          console.log(e.scaleY);
        }
      });
      
      $('#canvas') = $image.cropper('getCroppedCanvas');

    });
  </script>
  
</head>

<body>
  <style>
    @import url("http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,300italic,400italic");
    header {font-size:48px; font-family: 'Source Sans Pro', sans-serif;}</style>
  <header>Erism - Cropper wrapper for BnS profile pictures</header>
  
  <style>
    canvas {margin:40px}
    img {max-width:100%}
    .workspace {margin:40px; max-width:1024px}
    .img-preview {margin:40px; background-color:#eeeeee; text-align:center; overflow:hidden;
                  width:250px; height:394px;}
  </style>
  
  
  <div class="workspace">
    <img id="image" src="sensei_orig.jpg">
  </div>
  
  <div class="img-preview">
  </div>
  
  <div class="result">
    
    <canvas id="canvas" width="250" height="394" style="background:#eeeeee"></canvas>
  </div>
  
</body>

</html>
