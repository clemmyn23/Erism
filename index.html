<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Cropper wrapper for BnS profile pictures">
  <meta name="author" content="Clement Ng">
  <title>Erism - Cropper wrapper for BnS profile pictures</title>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script><!-- jQuery is required -->
  <link  href="cropper/dist/cropper.min.css" rel="stylesheet">
  <script src="cropper/dist/cropper.min.js"></script>
  <script>
    $(function() {
      'use strict';
      
      var $image = $('#image');
      var $result = $('#result')
      $image.cropper({
        aspectRatio: 125 / 197,
        preview: '.result'
        crop: function(e) {
          // Output the result data for cropping image.
          console.log(e.x);
          console.log(e.y);
          console.log(e.width);
          console.log(e.height);
          console.log(e.rotate);
          console.log(e.scaleX);
          console.log(e.scaleY);
        }
      });
    });
  </script>
  
</head>

<body>
  <header>Erism - Cropper wrapper for BnS profile pictures</header>
  
  <style>
    img {max-width: 100%}
    .workspace {max-width: 1000px;}
  </style>
  
  
  <div id="workspace">
    <img id="image" src="sensei_orig.jpg">
  </div>
  
  <div id="previewer">
    <img id="result" src="sensei_orig.jpg">
  </div>
  
  
</body>

</html>
